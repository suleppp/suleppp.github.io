<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        /* 基本样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ffffff, #f0f5f9);
            color: #2f3542;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 头部样式 */
        header {
            background-color: #2d3436;
            color: #ffffff;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #e17055;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            background-color: #74b9ff;
            padding: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffeaa7;
        }

        /* 主体内容 */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background: #f8f9fa;
        }

        /* 个人信息 */
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile h2 {
            font-size: 1.8rem;
            color: #2d3436;
        }

        .profile p {
            color: #636e72;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 博客文章 */
        .blog-posts {
            width: 80%;
            max-width: 800px;
        }

        .post {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 16px rgba(0, 0, 0, 0.15);
        }

        .post h3 {
            font-size: 1.5rem;
            color: #2d3436;
        }

        .post p {
            color: #636e72;
            line-height: 1.6;
        }

        /* 页脚 */
        footer {
            background-color: #2d3436;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .social-icons a {
            color: #ffffff;
            margin: 0 0.5rem;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .social-icons a:hover {
            color: #e17055;
        }
    </style>
</head>
<body>

    <!-- 头部 -->
    <header>
        <h1>我的个人博客</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="#">主页</a>
        <a href="#">关于我</a>
        <a href="#">博客</a>
        <a href="#">联系</a>
    </nav>

    <!-- 主体内容 -->
    <main>
        <!-- 个人信息 -->
        <section class="profile">
            <h2>你好，我是 Sule</h2>
            <p>欢迎来到我的个人博客，在这里我分享我的知识和经验。</p>
        </section>

        <!-- 博客文章列表 -->
        <section class="blog-posts">
            <div class="post">
                <h3>编程之旅</h3>
                <p>关于我在编程上的一些见解和心得体会...</p>
            </div>
            <!-- 添加更多文章 -->
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 我的个人博客 | 版权所有</p>
        <div class="social-icons">
            <a href="https://github.com/suleppp" target="_blank">GitHub</a>
        </div>
    </footer>

</body>
</html>
