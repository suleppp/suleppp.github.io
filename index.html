<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人博客</title>
    <style>
        /* 基本样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f9;
            color: #333;
        }

        /* 头部样式 */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* 导航栏 */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
        }

        nav a:hover {
            color: #ffd700;
        }

        /* 主体内容 */
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        /* 个人信息 */
        .profile {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .profile h2 {
            font-size: 1.5rem;
            color: #333;
        }

        .profile p {
            color: #555;
        }

        /* 博客文章 */
        .blog-posts {
            width: 80%;
            max-width: 800px;
        }

        .post {
            background-color: #fff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post h3 {
            font-size: 1.2rem;
            color: #333;
        }

        .post p {
            color: #666;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: #fff;
        }

        .social-icons a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
            font-size: 1.2rem;
        }

        .social-icons a:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>

    <!-- 头部 -->
    <header>
        <h1>我的个人博客</h1>
    </header>

    <!-- 导航栏 -->
    <nav>
        <a href="#">主页</a>
        <a href="#">关于我</a>
        <a href="#">博客</a>
        <a href="#">联系</a>
    </nav>

    <!-- 主体内容 -->
    <main>
        <!-- 个人信息 -->
        <section class="profile">
            <img src="your-photo.jpg" alt="个人照片">
            <h2>你好，我是[你的名字]</h2>
            <p>欢迎来到我的个人博客，在这里我分享我的知识和经验。</p>
        </section>

        <!-- 博客文章列表 -->
        <section class="blog-posts">
            <div class="post">
                <h3>我的第一篇博客</h3>
                <p>这是一篇示例文章，内容简要说明主题。点击查看更多内容。</p>
            </div>
            <div class="post">
                <h3>编程之旅</h3>
                <p>关于我在编程上的一些见解和心得体会...</p>
            </div>
            <!-- 添加更多文章 -->
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>© 2024 我的个人博客 | 版权所有</p>
        <div class="social-icons">
            <a href="https://github.com/yourusername" target="_blank">GitHub</a>
            <a href="https://twitter.com/yourusername" target="_blank">Twitter</a>
            <a href="https://linkedin.com/in/yourusername" target="_blank">LinkedIn</a>
        </div>
    </footer>

</body>
</html>
